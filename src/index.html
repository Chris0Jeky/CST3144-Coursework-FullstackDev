<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Classes</title>

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script> <!-- Include Vue.js -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="products">
    <div class="container mt-4">
        <h4>Cart ({{ cart.length }} items)</h4>
    </div>
    <div v-if="true">
        <div class="container mt-4">
            <button class="btn btn-success" v-if="cart.length > 0" v-on:click="moveToCheckout">Checkout</button>
        </div>
        <!-- Example of a product card -->
        <div class="row" v-if="true">
            <div class="col-md-4" v-for="(product, key) in products" :key="product.id">
                <div class="card text-center">
                    <div class="card-body">
                        <figure>
                            <img v-bind:src="product.image" alt="Product Image" class="mb-3" style="width: 150px; height: auto;">
                        </figure>
                        <h5>{{ product.subject }}</h5>
                        <p>Location: {{ product.location }}</p>
                        <p>Price: £{{ product.price }}</p>
                        <p>Spaces: {{ product.spaces }}</p>
                        <button class="btn btn-primary" v-on:click="addItem(product)" :disabled="product.spaces === 0">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart and Actions -->
        <div class="container mt-4">
            <h4>Cart ({{ cart.length }} items)</h4>
            <ul>
                <li v-for="item in cart" :key="item.id">{{ item.subject }} - {{ item.location }} (£{{ item.price }})</li>
            </ul>
            <button class="btn btn-danger" v-if="cart.length > 0" v-on:click="removeLastItem">Remove Last Item</button>
            <button class="btn btn-warning" v-if="cart.length > 0" v-on:click="clearCart">Clear Cart</button>
        </div>
    </div>
    <div v-if="true">
        TEST
    </div>
</div>

    <script src="App.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
