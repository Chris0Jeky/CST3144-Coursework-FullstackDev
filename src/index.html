<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Classes</title>

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script> <!-- Include Vue.js -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for sweet, quirky styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Quirky, modern font */
            background-color: #f5f7fa; /* Light, calming background */
        }

        h4 {
            font-weight: bold;
            color: #6c63ff; /* A cool purple tone for headers */
        }

        .card {
            border-radius: 15px; /* Soft, rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .card:hover {
            transform: translateY(-10px); /* Lift effect on hover */
        }

        .card-body {
            background: #fff; /* Clean, bright background */
            padding: 20px;
            border-radius: 15px; /* Match the card shape */
        }

        .btn {
            border-radius: 25px; /* Rounded buttons for a playful feel */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px; /* Stylish letter spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Button shadows */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #ff6584;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff8ea1;
            box-shadow: 0 4px 8px rgba(255, 101, 132, 0.4);
        }

        .btn-success {
            background-color: #32d296;
            border: none;
        }

        .btn-success:hover {
            background-color: #45e3a8;
            box-shadow: 0 4px 8px rgba(50, 210, 150, 0.4);
        }

        .btn-danger {
            background-color: #f55353;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff6b6b;
            box-shadow: 0 4px 8px rgba(245, 83, 83, 0.4);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #ffd452;
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.4);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background-color: #ff6584;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        ul li:hover {
            background-color: #ff8ea1;
        }

        label {
            font-weight: bold;
            color: #4a4a4a;
        }

        .checkout-header {
            color: #ff6584;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="products">
        <div class="container mt-4">
            <h4>Cart ({{ cart.length }} items)</h4>
        </div>
        <div v-if="!checkOutArea">
            <div class="container mt-4">
                <button class="btn btn-success me-2" v-if="cart.length > 0" v-on:click="moveToOtherArea">Checkout</button>
                <button class="btn btn-danger" v-if="cart.length > 0" v-on:click="clearCart">Clear Cart</button>
            </div>

            <!-- Example of a product card -->
            <div class="row mt-4">
                <div class="col-md-4" v-for="(product, key) in products" :key="product.id">
                    <div class="card text-center">
                        <div class="card-body">
                            <figure>
                                <img v-bind:src="product.image" alt="Product Image" class="mb-3" style="width: 150px; height: auto;">
                            </figure>
                            <h5>{{ product.subject }}</h5>
                            <p>Location: {{ product.location }}</p>
                            <p>Price: £{{ product.price }}</p>
                            <p>Spaces: {{ product.spaces }}</p>
                            <button class="btn btn-primary" v-on:click="addItem(product)" :disabled="product.spaces === 0">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart and Actions -->
            <div class="container mt-4">
                <h4>Cart ({{ cart.length }} items)</h4>
                <ul>
                    <li v-for="item in cart" :key="item.id">{{ item.subject }} - {{ item.location }} (£{{ item.price }})</li>
                </ul>
                <button class="btn btn-warning" v-if="cart.length > 0" v-on:click="removeLastItem">Remove Last Item</button>
                <button class="btn btn-danger mt-2" v-if="cart.length > 0" v-on:click="clearCart">Clear Cart</button>
            </div>
        </div>

        <div v-if="checkOutArea">
            <div class="container mt-4 text-center">
                <button class="btn btn-warning" v-on:click="moveToOtherArea">Back To Products</button>
            </div>

            <!-- Checkout Header -->
            <div class="container mt-4">
                <h4 class="checkout-header">Checkout Area</h4>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
